<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>ชื่อผู้ใช้</ion-label>
    <ion-input type="text" [(ngModel)]="logindata.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>รหัสผ่าน</ion-label>
    <ion-input type="password" [(ngModel)]="logindata.password"></ion-input>
  </ion-item>
    <button id="login-button1"  ion-button color="dark" block style="border-radius:50px 50px 50px 50px;" on-click="signIn(username,password)">
        เข้าสู่ระบบ
       

      </button>
</ion-content>
